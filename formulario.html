<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="#"> 
			<div class="form-group"> 
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus tabindex="1">	
			</div>
			<div class="form-group"> 
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required tabindex="2">	
			</div>
			<div class="form-group"> 
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" required min="2018-01-01" max="2018-01-20">	
			</div>
			<div class="form-group"> 
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino" >	
				<label for="nascimento">Masculino</label>
				<input type="radio" name="sexo" id="feminino" >	
				<label for="feminino">Feminino</label>
			</div>
			<div class="form-group"> 
				<label for="nascimento">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required checked>	
			</div>
			<div class="form-group"> 
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" min="0" max="100" value="25">	
			</div>
			<div class="form-group"> 
				<label for="meter">Bateria</label>
				<meter min="0" max="100" low="15" value="12">12</meter>	
			</div>
			<div class="form-group"> 
				<label for="meter">Carregando</label>
				<progress min="0" max="100" value="60">60%</progress>	
			</div>
			<div class="form-group"> 
				<label for="ano">Ano Fabricação</label>
				<input type="number" name="ano" id="ano" min="1920" step="20" max="2018" value="2018" class="form-control" tabindex="3" >	
			</div>
			<div class="form-group"> 
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control" >	
			</div>
			<div class="form-group"> 
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control" >	
			</div>
			<div class="form-group"> 
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control" >
			</div>
			<div class="form-group"> 
				<label for="mensagem">Mensagem</label>
				<textarea type="mensage" name="mensagem" id="mensagem" cols="30" rows="2"></textarea>
			</div>
			<div class="form-group"> 
				<label for="estados">Estados</label>
				<select name="estados" id="estados">
					<optgroup label="Suldeste">
						<option value="SP">São Paulo</option>
						<option value="MG" selected>Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
					</optgroup>	
					<optgroup label="Nordeste">
						<option value="CE">Fortaleza</option>
						<option value="RN">Natal</option>
						<option value="BA">Bahia</option>
					</optgroup>	
				</select>
			</div>

			<input type="hidden" name="id" value="1">

			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>
			<div class="form-group">
				<label for="mes">Mês</label>
				<input type="month" name="mes" id="mes" class="form-control">
			</div>
			<div class="form-group">
				<label for="semana">Semana</label>
				<input type="week" name="semana" id="semana" class="form-control">
			</div>
			<div class="form-group">
				<label for="tim">Hora</label>
				<input type="time" name="time" id="time" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" list="navegadores">
				<datalist id="navegadores">
					<option id="Chrome">
					<option id="Firefox">
					<option id="Safari">
					<option id="Edge">
					<option id="Opera">
				</datalist>
			</div>



			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
